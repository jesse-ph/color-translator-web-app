<div class="app">
  <form class="color-form">
    <h1>Universal Color Translator</h1>
    <label for="color-name-input">Enter color name:</label>
    <input type="text" id="color-name-input" [formControl]="colorNameCtrl">
    <button type="button" (click)="getHex()">Translate</button>
    <h2 id="result">Hex: <span [ngStyle]="{ color: result }">{{ result }}</span></h2>
  </form>
</div>
